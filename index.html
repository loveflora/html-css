<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah</title>
    <!-- html과 css 연결 -->
    <!-- 아래에 있을수록 css 우선순위가 높음 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--가운데 배열-->
</head>
<body>
    <h1>
        <span>S</span><span>a</span><span>r</span><span>a</span><span>h</span>
    </h1>
    <!--inline 요소 : 직선적인 html (문자) -->
    <!--block 요소 : 부피 (이미지) -->
    <!--span : 글자 -->

    <!-- action: 어디로 향할건지 -->
    <!-- method: 데이터 전송방식 
         GET - 주소창에 정보포함하여 정보전송 
         POST - 주소창에 정보표시하지 않고 내부적으로 정보전송 -->
    <form action="https://www.google.com/search?q=hi" method="GET" >
        <!-- 띄어쓰기: 하나의 태그에 여러개 class 적용 -->
        <!-- mx-auto 가운데 정렬-->
        <!-- mt 5 : margin top 5 class -->
        <div class="mx-auto mt-5 search-bar input-group mb-3">
            <!--placeholder: 입력창 글-->
            <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
        </div>          
    </form>
    <!--form 정보전송-->
</body>
</html>


<!-- bootstrap에서 미리 작성된 class 이용하면 짱 편함 !!!! -->
